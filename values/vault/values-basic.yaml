---
# Hashicorp Vault configuration
global:
  enabled: true
server:
  enabled: true
  image:
    tag: 1.21.2
  updateStrategyType: RollingUpdate
  logLevel: info
  logFormat: json
  ingress:
    enabled: true
    ingressClassName: traefik
    pathType: Prefix
    activeService: true
    hosts:
      - host: vault.infomaniak.moebi.io
    tls:
      - secretName: vault-tls
        hosts: [vault.infomaniak.moebi.io]
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  dataStorage:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
  auditStorage:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        telemetry {
          unauthenticated_metrics_access = true
        }
      }
      storage "file" {
        path = "/vault/data"
      }
      telemetry {
        prometheus_retention_time = "30s"
        disable_hostname = true
      }
  securityContext:
    pod:
      runAsNonRoot: true
      runAsUser: 100
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
    container:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: [ALL]
ui:
  enabled: true
  serviceType: ClusterIP
injector:
  enabled: false
serverTelemetry:
  serviceMonitor:
    enabled: false
