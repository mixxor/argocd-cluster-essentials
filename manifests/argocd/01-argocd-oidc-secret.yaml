---
# ArgoCD OIDC client secret - synced from Vault
#
# SETUP: Store the client secret in Vault:
#   vault kv put kv/argocd/oidc \
#     clientSecret="$(openssl rand -base64 32)"
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-client-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: argocd/oidc
        property: clientSecret
