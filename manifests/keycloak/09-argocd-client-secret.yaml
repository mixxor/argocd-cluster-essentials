---
# ArgoCD Keycloak client secret - synced from Vault
# This secret is used by the EPAM Keycloak operator to configure the client
#
# SETUP: Store the client secret in Vault:
#   vault kv put kv/argocd/oidc \
#     clientSecret="$(openssl rand -base64 32)"
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-client-secret
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: argocd-client-secret
    creationPolicy: Owner
  data:
    - secretKey: clientSecret
      remoteRef:
        key: argocd/oidc
        property: clientSecret
