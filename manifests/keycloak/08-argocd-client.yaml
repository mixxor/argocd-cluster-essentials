---
# ArgoCD OIDC Client with group-based access
# This client allows ArgoCD users to authenticate via Keycloak
apiVersion: v1.edp.epam.com/v1
kind: KeycloakClient
metadata:
  name: argocd
  namespace: keycloak
spec:
  realmRef:
    name: moebiuscloud
    kind: KeycloakRealm
  clientId: argocd
  name: ArgoCD
  enabled: true
  clientAuthenticatorType: client-secret
  protocol: openid-connect
  public: false
  standardFlowEnabled: true
  directAccess: false
  secret: $argocd-client-secret:clientSecret
  webUrl: https://argocd.infomaniak.moebi.io
  redirectUris: [https://argocd.infomaniak.moebi.io/auth/callback]
  defaultClientScopes: [openid, profile, email]
  protocolMappers:
    - name: groups
      protocol: openid-connect
      protocolMapper: oidc-group-membership-mapper
      config:
        full.path: 'false'
        id.token.claim: 'true'
        access.token.claim: 'true'
        claim.name: groups
        userinfo.token.claim: 'true'
