---
# GitHub OAuth App credentials for Keycloak - synced from Vault
#
# SETUP:
# 1. Create GitHub OAuth App at: https://github.com/organizations/moebiuscloud/settings/applications
#    - Homepage URL: https://keycloak.infomaniak.moebi.io
#    - Callback URL: https://keycloak.infomaniak.moebi.io/realms/moebiuscloud/broker/github/endpoint
#
# 2. Store credentials in Vault:
#    vault kv put kv/keycloak/github-oauth \
#      clientId="YOUR_GITHUB_CLIENT_ID" \
#      clientSecret="YOUR_GITHUB_CLIENT_SECRET"
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-oauth-credentials
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: github-oauth-credentials
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: keycloak/github-oauth
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: keycloak/github-oauth
        property: clientSecret
