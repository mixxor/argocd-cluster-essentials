---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: '{{name}}-external-secrets-config'
      annotations:
        argocd.argoproj.io/sync-wave: '2'
    spec:
      project: default
      destination:
        server: '{{server}}'
        namespace: external-secrets
      sources:
        - repoURL: https://github.com/mixxor/argocd-cluster-essentials.git
          targetRevision: main
          path: manifests/external-secrets
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions: [CreateNamespace=true, ServerSideApply=true]
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
